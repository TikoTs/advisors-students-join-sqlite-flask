<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">

<h2 style="text-align: center;">List of Advisors with Number of Students</h2>


<div class="container text-center">
    <div class="row">
        <div class="col">
            Advisor ID
        </div>
        <div class="col">
            Name
        </div>
        <div class="col">
            Number of Students
        </div>
    </div>
</div>
<div class="container text-center">
    {% for advisor in advisors %}
        <div class="row">
            <div class="col">
                {{ advisor[0] }}
            </div>
            <div class="col">
                {{ advisor[1] }}
            </div>
            <div class="col">
                {{ advisor[2] }}
                <form action="/students" method="post">
                    <input type="hidden" name="advisor_id" value="{{ advisor[0] }}">
                    {% if advisor [2] != 0 %}
                    <input type="submit" value="View Students" class="viewbtn">
                    {% endif %}

                </form>
            </div>

        </div>
    {% endfor %}
</div>
</div>
<style>
    .bd-example-row .row + .row, .bd-example-cssgrid .grid + .grid {
        margin-top: 0 !important;
    }

    .viewbtn {
        background: rgba(255, 255, 255, 0.9);
        border: none;
        border-radius: 9px;
        font-size: 12px;
        color: rgba(0, 20, 5, 0.8);
        letter-spacing: -0.28px;
        font-weight: 500;
        padding: 5px 8px 5px 8px;

    }

    .viewbtn:hover {
        opacity: 0.8;
    }
</style>
</body>
</html>
